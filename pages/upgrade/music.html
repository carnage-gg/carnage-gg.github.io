  <title>Carnage - Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="password-overlay" class="overlay hidden"></div>
  <div id="transition-overlay" class="transition-overlay"></div>
  <nav class="top-navbar">
    <div class="navbar-brand">
      <img src="logo.svg" class="logo" alt="Carnage Logo">
      <span class="navbar-logo-text">Carnage</span>
    </div>
    <ul class="navbar-menu">

      <p class="page-subtitle">Type and press <b>Enter</b> or click <b>Search</b> to open YouTube results in a new tab.
